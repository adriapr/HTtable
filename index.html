<!doctype html>
<title>Google spreadsheet to HT-table</title>

<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
<script type="text/javascript">

	function importCSVFromGoogleDrive() {

		var file = DriveApp.getFilesByName("data.csv").next();
		var csvData = Utilities.parseCsv(file.getBlob().getDataAsString());
		var sheet = SpreadsheetApp.getActiveSheet();
		sheet.getRange(1, 1, csvData.length, csvData[0].length).setValues(csvData);
	}


	function loadData() {

	

		// var url="https://docs.google.com/spreadsheets/d/1auP1O8DEJkCFXDN_-r13ieLFOLAmVbbWa8RSOpbPGrI/edit?usp=sharing";
		// var url="https://docs.google.com/spreadsheet/pub?key=p_aHW5nOrj0VO2ZHTRRtqTQ&single=true&gid=0&range=A1&output=csv";
		var url="https://docs.google.com/spreadsheet/pub?key=1auP1O8DEJkCFXDN_-r13ieLFOLAmVbbWa8RSOpbPGrI&output=csv";
		xmlhttp=new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
			if(xmlhttp.readyState == 4 && xmlhttp.status==200){
				document.getElementById("display").innerHTML = xmlhttp.responseText;
			}
		};
		xmlhttp.open("GET",url,true);
		xmlhttp.send(null);
	}

</script>

<!-- <script src=http://dystroy.org/JSON.prune/JSON.prune.js></script>
 -->

<html>
  <body>
    <button type="button" onclick="loadData()">Load Spreadsheet Data</button>
    <div id="display"></div>
  </body>
</html>
