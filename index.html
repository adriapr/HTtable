<!doctype html>
<title>Google spreadsheet to HT-table 2</title>

<script type="text/javascript">

	function loadData() {
		document.getElementById("info").innerHTML = "Loading...";
		// /d/1auP1O8DEJkCFXDN_-r13ieLFOLAmVbbWa8RSOpbPGrI
// 		var url="https://docs.google.com/spreadsheets/d/1auP1O8DEJkCFXDN_-r13ieLFOLAmVbbWa8RSOpbPGrI/gviz/tq?tqx=out:csv&sheet=Sheet1";
 		var url="https://docs.google.com/spreadsheets/d/1auP1O8DEJkCFXDN_-r13ieLFOLAmVbbWa8RSOpbPGrI/export?format=csv";
		xmlhttp=new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
			if(xmlhttp.readyState == 4 && xmlhttp.status==200){
				document.getElementById("display").innerHTML = xmlhttp.responseText;
				document.getElementById("info").innerHTML = "Done";
			}
			document.getElementById("info").innerHTML = xmlhttp;
			console.log(xmlhttp);
		};
		document.getElementById("info").innerHTML += "<br>Meh";
		xmlhttp.open("GET",url,true);
		xmlhttp.send(null);
	}

</script>

<html>
  <body>
    <button type="button" onclick="loadData()">Test 3</button>
    <div id="display"></div>
    <div id="info">Info</div>
  </body>
</html>
